<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <g transform="translate(40,40)" font-family="Inter, Arial" fill="#333">
    <text x="0" y="0" font-size="20">Macro drivers of gold</text>

    <g transform="translate(0,30)">
      <rect x="0" y="0" width="340" height="140" rx="12" fill="#fff" stroke="#ddd"/>
      <text x="170" y="40" text-anchor="middle" font-size="26">USD strength (DXY)</text>
      <g transform="translate(40,70)">
        <rect x="0" y="-10" width="120" height="32" rx="6" fill="#eef2f7" stroke="#d0d7e2"/>
        <text x="60" y="12" text-anchor="middle" font-size="16">Stronger USD</text>
        <g transform="translate(200,0)">
          <path d="M0,0 L60,0" stroke="#e67e22" stroke-width="3"/>
          <path d="M60,0 L50,-10 M60,0 L50,10" stroke="#e67e22" stroke-width="3"/>
          <text x="30" y="-12" text-anchor="middle" font-size="14" fill="#666">pressure</text>
        </g>
      </g>
      <g transform="translate(40,110)">
        <rect x="0" y="-10" width="120" height="32" rx="6" fill="#eef2f7" stroke="#d0d7e2"/>
        <text x="60" y="12" text-anchor="middle" font-size="16">Weaker USD</text>
        <g transform="translate(200,0)">
          <path d="M0,0 L60,0" stroke="#2ecc71" stroke-width="3"/>
          <path d="M60,0 L50,-10 M60,0 L50,10" stroke="#2ecc71" stroke-width="3"/>
          <text x="30" y="-12" text-anchor="middle" font-size="14" fill="#666">support</text>
        </g>
      </g>
    </g>

    <g transform="translate(380,30)">
      <rect x="0" y="0" width="340" height="140" rx="12" fill="#fff" stroke="#ddd"/>
      <text x="170" y="40" text-anchor="middle" font-size="26">Real yields (10y)</text>
      <g transform="translate(40,70)">
        <rect x="0" y="-10" width="140" height="32" rx="6" fill="#eef2f7" stroke="#d0d7e2"/>
        <text x="70" y="12" text-anchor="middle" font-size="16">Rising real yields</text>
        <g transform="translate(220,0)">
          <path d="M0,0 L60,0" stroke="#e67e22" stroke-width="3"/>
          <path d="M60,0 L50,-10 M60,0 L50,10" stroke="#e67e22" stroke-width="3"/>
          <text x="30" y="-12" text-anchor="middle" font-size="14" fill="#666">pressure</text>
        </g>
      </g>
      <g transform="translate(40,110)">
        <rect x="0" y="-10" width="140" height="32" rx="6" fill="#eef2f7" stroke="#d0d7e2"/>
        <text x="70" y="12" text-anchor="middle" font-size="16">Falling real yields</text>
        <g transform="translate(220,0)">
          <path d="M0,0 L60,0" stroke="#2ecc71" stroke-width="3"/>
          <path d="M60,0 L50,-10 M60,0 L50,10" stroke="#2ecc71" stroke-width="3"/>
          <text x="30" y="-12" text-anchor="middle" font-size="14" fill="#666">support</text>
        </g>
      </g>
    </g>

    <g transform="translate(0,200)">
      <rect x="0" y="0" width="720" height="140" rx="12" fill="#fff" stroke="#ddd"/>
      <text x="360" y="40" text-anchor="middle" font-size="26">Gold price reaction</text>
      <g transform="translate(40,75)">
        <rect x="0" y="-12" width="210" height="36" rx="6" fill="#fff5e6" stroke="#f5cba7"/>
        <text x="105" y="12" text-anchor="middle" font-size="16">Strong USD + rising real yields</text>
        <g transform="translate(260,0)">
          <path d="M0,0 L60,0" stroke="#e74c3c" stroke-width="3"/>
          <path d="M0,0 L10,10 M0,0 L10,-10" stroke="#e74c3c" stroke-width="3"/>
          <text x="30" y="-12" text-anchor="middle" font-size="14" fill="#666">downside</text>
        </g>
      </g>
      <g transform="translate(40,115)">
        <rect x="0" y="-12" width="210" height="36" rx="6" fill="#e8f8f1" stroke="#b8e6d0"/>
        <text x="105" y="12" text-anchor="middle" font-size="16">Weak USD + falling real yields</text>
        <g transform="translate(260,0)">
          <path d="M0,0 L60,0" stroke="#27ae60" stroke-width="3"/>
          <path d="M60,0 L50,-10 M60,0 L50,10" stroke="#27ae60" stroke-width="3"/>
          <text x="30" y="-12" text-anchor="middle" font-size="14" fill="#666">upside</text>
        </g>
      </g>
      <g transform="translate(520,95)">
        <rect x="0" y="-9" width="160" height="28" rx="6" fill="#eef6ff" stroke="#cfe2ff"/>
        <text x="80" y="12" text-anchor="middle" font-size="14" fill="#333">Central bank demand may offset</text>
      </g>
    </g>

    <g transform="translate(0,360)" fill="#666">
      <text x="0" y="0" font-size="12">Track: DXY, CPI trends, 10y real yields â€¢ Combine macro view with charts/news</text>
    </g>
  </g>
</svg>
