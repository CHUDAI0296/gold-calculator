<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <g transform="translate(40,36)" font-family="Inter, Arial" fill="#333">
    <text x="0" y="0" font-size="22">Gold cost calculator</text>

    <g transform="translate(0,24)">
      <rect x="0" y="0" width="340" height="140" rx="12" fill="#fff" stroke="#ddd"/>
      <text x="170" y="36" text-anchor="middle" font-size="26">Base value</text>
      <text x="170" y="74" text-anchor="middle" font-size="16" fill="#666">spot × purity × weight</text>
      <text x="170" y="100" text-anchor="middle" font-size="14" fill="#888">grams / troy ounces</text>
    </g>

    <g transform="translate(360,24)">
      <rect x="0" y="0" width="340" height="140" rx="12" fill="#fff" stroke="#ddd"/>
      <text x="170" y="30" text-anchor="middle" font-size="20">Real‑world costs</text>
      <g transform="translate(22,52)">
        <rect x="0" y="0" width="136" height="30" rx="6" fill="#eef2f7" stroke="#d0d7e2"/>
        <text x="68" y="20" text-anchor="middle" font-size="14">Premium/Discount</text>
      </g>
      <g transform="translate(182,52)">
        <rect x="0" y="0" width="136" height="30" rx="6" fill="#eef2f7" stroke="#d0d7e2"/>
        <text x="68" y="20" text-anchor="middle" font-size="14">Refining fee</text>
      </g>
      <g transform="translate(22,92)">
        <rect x="0" y="0" width="136" height="30" rx="6" fill="#eef2f7" stroke="#d0d7e2"/>
        <text x="68" y="20" text-anchor="middle" font-size="14">Treatment</text>
      </g>
      <g transform="translate(182,92)">
        <rect x="0" y="0" width="136" height="30" rx="6" fill="#eef2f7" stroke="#d0d7e2"/>
        <text x="68" y="20" text-anchor="middle" font-size="14">Ship/Insurance</text>
      </g>
    </g>

    <g transform="translate(0,200)">
      <rect x="0" y="0" width="700" height="140" rx="12" fill="#fff" stroke="#ddd"/>
      <text x="350" y="34" text-anchor="middle" font-size="24">Total cost / net proceeds</text>
      <g transform="translate(40,64)">
        <rect x="0" y="-10" width="260" height="36" rx="6" fill="#fff5e6" stroke="#f5cba7"/>
        <text x="130" y="12" text-anchor="middle" font-size="16">Buy‑side: base + premiums + fees</text>
      </g>
      <g transform="translate(360,64)">
        <rect x="0" y="-10" width="260" height="36" rx="6" fill="#e8f8f1" stroke="#b8e6d0"/>
        <text x="130" y="12" text-anchor="middle" font-size="16">Sell‑side: base − discounts − fees</text>
      </g>
      <g transform="translate(260,110)">
        <path d="M0,0 L180,0" stroke="#2ecc71" stroke-width="3"/>
        <path d="M180,0 L170,-10 M180,0 L170,10" stroke="#2ecc71" stroke-width="3"/>
      </g>
    </g>

    <g transform="translate(0,360)" fill="#666">
      <text x="0" y="0" font-size="12">Tip: use premium field for quick scenarios; switch grams/oz as needed</text>
    </g>
  </g>
</svg>
